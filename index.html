<!DOCTYPE html>
<html>
	<body>
		<head>
			<title>Mile Tracker</title>
            <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
	        <link rel="stylesheet" type="text/css" href="css/style.css">

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>					
            <script type="text/javascript" src="js/script.js"></script>
            <script>
            	$(function() {
            		$('.date').each(function() {
            			$(this).datepicker();
            		});
            	})
            </script>
		</head>
		<body>
			<div data-role="page" id="home">
				<header data-role="header" data-theme="b">
					<h1>Mile Tracker</h1>
				</header>
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
						<li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
					</ul>
				</div>
				<div data-role="content">
					<h3>Welcome to the Mile Tracker App!</h3>
					<p>With this app, you can track your running, jogging or walking miles.</p>
					<h3>Your latest runs</h3>
					<ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter by data or distance" data-inset="true"></ul>
					<br>
					<button id="clear-runs" onclick="return confirm('Are you sure?')" data-theme="b">Clear total mileage</button>
				</div>
				<footer data-role="footer" data-theme="b">
					<h4>Mile Tracker &copy; 2015</h4>
				</footer>
			</div>
			<div data-role="page" id="add">
				<header data-role="header" data-theme="b">
					<h1>Mile Tracker</h1>
				</header>
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
						<li><a href="#add" data-op="add" data-transition="none" data-icon="plus">Add Run</a></li>
					</ul>
				</div>
				<div data-role="content">
					<h2 class="operation-title">Add Run</h2>
					<form id="add-form">
						<label for"add-mile">Enter miles:</label>
						<input type="text" id="add-mile">
						<label for="add-date">Enter date:</label>
						<input type="text"  data-role="date" class="date" id="add-date" data-inline="true">
						<button id="submit-x" class="ui-btn ui-btn-b ui-corner-all">Submit</button>
					</form>
				</div>
				<footer data-role="footer" data-theme="b">
					<h4>Mile Tracker &copy; 2015</h4>
				</footer>
			</div>
		</body>
	</body>
</html>
